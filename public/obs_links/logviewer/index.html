<!DOCTYPE html>
<html>
<head>
    <title>Real-Time File Reader</title>
</head>
<body>
    <pre id="output"></pre>

    <script>
        const outputDiv = document.getElementById('output');

        const eventSource = new EventSource('/stream');

        eventSource.onmessage = function(event) {
            outputDiv.innerText = event.data;
        };
    </script>
</body>
</html>
